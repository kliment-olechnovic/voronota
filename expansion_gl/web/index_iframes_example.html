<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Voronota-GL</title>
	</head>
	
	<body>
		<script src="voronota_viewer_app/voronota-viewer-app-as-iframe.js"></script>
		
		<iframe id="iframe1" width="700px" height="500"></iframe>
		
		<script>
			voronota_viewer_init_as_iframe({
				iframe_id: "iframe1",
				post_init_operations: [
					"background 0xCCCCCC ; configure-gui-enable-sequence-view",
					"fetch 1ctf",
					"import-url 'https://files.rcsb.org/download/1CTF.pdb'",
					"grid-by-object"]
			});

			voronota_viewer_init_as_iframe({
				iframe_id: "iframe2",
				width: 800,
				height: 600,
				post_init_operations: [
					"background 0xCCCCCC ; configure-gui-enable-sequence-view",
					"import-url 'https://files.rcsb.org/download/1CTF.pdb'",
					"grid-by-object"],
				add_buttons: [
					{action: "configure-gui-toggle-console", label: "Toggle console"},
					{action: "_hspace", size: 15},
					{action: "_input_file"},
					{action: "_input_session"},
					{action: "_hspace", size: 15},
					{action: "_paste_and_run", label: "Paste and run command"},
					{action: "_hspace", size: 15},
					{action: "snap Voronota-GL-screenshot.png -opaque", label: "Save image"}],
				prettify_buttons_panel: true
			});
		</script>
	</body>
</html>
