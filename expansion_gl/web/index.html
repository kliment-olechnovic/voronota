<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Voronota-GL</title>
		
		<style>
			html
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			body
			{
				font-family: arial;
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				border: 0px none;
				display: block;
				overflow: hidden;
			}
		</style>
	</head>
	
	<body>
		<script src="voronota_viewer_app/voronota-viewer-app.js"></script>
		
		<script>
			voronota_viewer_init({
				width: function(){return window.innerWidth;},
				height: function(){return window.innerHeight;},
				post_init_operations: [
					"background 0xCCCCCC ; configure-gui-enable-sequence-view",
					"fetch 1ctf",
					"import-url https://files.rcsb.org/download/1CTF.pdb",
					function(){voronota_viewer_enqueue_script("pick-objects ; spectrum-atoms");},
					"grid-by-object"]
			});

			voronota_viewer_bottom_margin=30;
			
			voronota_viewer_add_button_for_native_script("configure-gui-toggle-console", "Toggle console");
			voronota_viewer_add_button_for_file_input();
			voronota_viewer_add_button_for_session_input();
			voronota_viewer_add_button_for_custom_action(voronota_viewer_paste_and_run_command, "Paste and run command");
			voronota_viewer_add_button_for_native_script("snap Voronota-GL-screenshot.png -opaque", "Save image");
			voronota_viewer_add_button_for_native_script("hint-render-area-size -width 9999", "Maximize view width");
			voronota_viewer_add_button_for_native_script("hint-render-area-size -height 9999", "Maximize view height");
		</script>

	</body>
</html>
