<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Voronota-GL</title>
		
		<style>
			html
			{
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #333333;
			}
			
			body
			{
				font-family: arial;
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				border: 0px none;
				display: block;
				overflow: hidden;
				touch-action: none;
			}
			
			button
			{
				background-color: #555555;
				border: none;
				color: white;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				padding-top: 5px;
				padding-bottom: 5px; padding-left: 10px; padding-right: 10px;
				margin-top: 0px; margin-bottom: 0px; margin-left: 5px; margin-right: 5px;
				height: 22px;
				font-size: 12px;
			}
			
			button:hover
			{
				background-color: #777777;
			}
		</style>
	</head>
	
	<body>
		<script src="voronota_viewer_app/voronota-viewer-app.js"></script>
		
		<script>
			voronota_viewer_init({
				width: function(){return window.innerWidth;},
				height: function(){return window.innerHeight;},
				bottom_margin: 30,
				post_init_operations: [
					"background 0xCCCCCC",
					"configure-gui-enable-sequence-view",
					"configure-gui-enable-console"],
				add_buttons: [
					{action: "configure-gui-toggle-console", label: "Toggle console"},
					{action: "_hspace", size: 15},
					{action: "_input_file"},
					{action: "_input_session"},
					{action: "_hspace", size: 15},
					{action: "_paste_and_run", label: "Paste and run command"},
					{action: "_hspace", size: 15},
					{action: "snap Voronota-GL-screenshot.png -opaque", label: "Save image"},
					{action: "_hspace", size: 15},
					{action: "hint-render-area-size -width 9999", label: "Maximize view width"},
					{action: "hint-render-area-size -height 9999", label: "Maximize view height"}],
				canvas_container_id: null,
				buttons_container_id: null,
				buttons_style_class: null
			});
		</script>

	</body>
</html>
