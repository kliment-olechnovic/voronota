<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Voronota-GL</title>
		
		<style>
			body
			{
				font-family: arial;
				margin: 0;
				padding: none;
				background-color: #AAAAAA;
			}
			
			#buttons_panel
			{
				bottom: 0;
				left: 0;
				position: absolute;
				margin: 0;
				padding: none;
				height: 30px;
			}
			
			.simple-button
			{
				background-color: #777777;
				border: none;
				color: white;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				padding-top: 5px;
				padding-bottom: 5px;
				padding-left: 10px;
				padding-right: 10px;
				margin-top: 0px;
				margin-bottom: 0px;
				margin-left: 0px;
				margin-right: 5px;
				height: 30px;
				font-size: 12px;
			}
		</style>
	</head>
	
	<body>

		<script src="voronota_viewer_app/voronota-viewer-app.js"></script>
		
		<div id="canvas_container">
		</div>
		
		<p id="buttons_panel">
		</p>
		
		<script>
			voronota_viewer_init(window.innerWidth, window.innerHeight-30, "canvas_container", function(){Voronota.echo("Hello!");});
			window.addEventListener('resize', function(event){voronota_viewer_resize_window(window.innerWidth, window.innerHeight-30)});
			voronota_viewer_add_button_for_file_input(null, "buttons_panel", "simple-button");
			voronota_viewer_add_button_for_session_input(null, "buttons_panel", "simple-button");
			voronota_viewer_add_button_for_pasting_and_running_command(null, "buttons_panel", "simple-button");
		</script>

	</body>
</html>
